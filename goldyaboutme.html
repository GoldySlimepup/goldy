<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldy's About Me</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://www.publicdomainpictures.net/pictures/320000/velka/background-image.png') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Montserrat, sans-serif;
        }

        .circle-image {
            width: 200px; /* Adjust the size as needed */
            height: 200px; /* Adjust the size as needed */
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff; /* Optional: Add a border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: Add a shadow */
            animation: spin 10s linear infinite;
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #FFAE00;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .button:hover {
    background-color: #FFA600;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9em;
            color: orange;
            display: flex;
            align-items: center;
        }

        .footer a {
            color: orange;
            text-decoration: none;
            margin-left: 5px;
        }

        .footer i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="circle-image">
        <img src="https://cdn.discordapp.com/avatars/947158947343790110/7fb31ae496a2770fe8e1bae0d85cce59.webp?size=4096" alt="Spinning Circle Image">
    </div>
    <a href="https://www.dsc.gg/goldyserver" class="button">My Server!</a>
    <div class="footer">
        &copy; Copyright 2024 Goldy
        <a href="https://github.com/GoldySlimepup" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>
</body>
</html>
